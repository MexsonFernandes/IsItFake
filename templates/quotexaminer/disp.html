<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 33.33%;
    padding: 15px;
}

/* Clearfix (clear floats) */
.row::after {
    content: "";
    clear: both;
    display: table;
}
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url({% static 'quotexaminer/back1.jpg' %});

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.text-decor {
    color: white;
    text-shadow: 2px 2px 6px #121515;
}
</style>
</head>
<body>
<div class="bg" align="center">

  <br><br>
     <p style="font-size: 2em;" class="text-decor">{{v}}</p>
    
    <h1 class="text-decor">QUOTE:</h1>
       <h2 align="center" class="text-decor"> "{{q}}" </h2>
    <h3  class="text-decor">Author: {{a}}</h3>
    <br><br>
   <img src="{% static image_name %}" width="500" height="250"/>
  

    
  </div>
  <style>
    .text-decor {
        color: black;
    }
  </style>
</body>
</html>
